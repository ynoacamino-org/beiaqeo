name: Build Android APK

on:
  push:
    tags:
      - "app-v*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_POCKETBASE_URL: ${{ secrets.EXPO_PUBLIC_POCKETBASE_URL }}
      EXPO_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_GOOGLE_CLIENT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: "pnpm"

      - name: Install dependencies
        run: cd expo-beiaqeo && pnpm install --frozen-lockfile

      - name: Make gradlew executable
        run: chmod +x expo-beiaqeo/android/gradlew

      - name: Build release APK
        run: cd expo-beiaqeo/android && ./gradlew assembleRelease

      - name: Create Release and upload APK
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ github.ref_name }}
          prerelease: false
          title: "Android Release APK"
          files: |
            expo-beiaqeo/android/app/build/outputs/apk/release/app-release.apk
